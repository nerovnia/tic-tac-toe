<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main id="gameplace" class="gameplace">
    <div class="game-row">
      <div id="cell-0-0" class="game-cell bottom-horizontal-border right-vertical-border"></div>
      <div id="cell-1-0" class="game-cell bottom-horizontal-border"></div>
      <div id="cell-2-0" class="game-cell bottom-horizontal-border left-vertical-border"></div>        
    </div>
    <div class="game-row">
      <div id="cell-0-1" class="game-cell right-vertical-border"></div>
      <div id="cell-1-1" class="game-cell"></div>
      <div id="cell-2-1" class="game-cell left-vertical-border"></div>        
    </div>
    <div class="game-row">
      <div id="cell-0-2" class="game-cell top-horizontal-border right-vertical-border"></div>
      <div id="cell-1-2" class="game-cell top-horizontal-border"></div>
      <div id="cell-2-2" class="game-cell top-horizontal-border left-vertical-border"></div>        
    </div>
  </main>
  <script src="./index.js"></script>
  <script src="./controller.js"></script>
